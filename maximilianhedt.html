    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Applying the Poppins font from the brand guide */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom colors from the brand guide for easy use with Tailwind */
        :root {
            --monstera: #023621;
            --basil: #76b85b;
            --mint: #92cfd0;
            --vanilla: #f2eae4;
        }
        .bg-vanilla { background-color: var(--vanilla); }
        .text-monstera { color: var(--monstera); }
        .bg-monstera { background-color: var(--monstera); }
        .text-vanilla { color: var(--vanilla); }
        .border-monstera { border-color: var(--monstera); }

        /* Style for the toast notification */
        #toast {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s linear;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s linear;
        }
    </style>
</head>
<body class="bg-vanilla flex items-center justify-center min-h-screen p-4 sm:p-6">

    <!-- Digital Business Card Container -->
    <div class="bg-white w-full max-w-sm mx-auto rounded-2xl shadow-lg overflow-hidden transform transition-all hover:shadow-2xl hover:-translate-y-1">
        
        <!-- Header Section with Logo -->
        <div class="bg-monstera p-8">
            <div class="flex items-center justify-center">

                <img src="https://framerusercontent.com/images/l8f8akl7T1v7Gtlv9U2jZHMug4.png" alt="RegionRise Logo" class="h-12">
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="p-8 text-center">
            <!-- Profile Picture -->
            <div class="flex justify-center -mt-16">
                <img src="https://framerusercontent.com/images/MM6BfchoYgYDwn7SFswR86evkM.png?scale-down-to=1024" class="w-24 h-24 rounded-full border-4 border-white object-cover" alt="Christian Walter's profile picture" onerror="this.onerror=null;this.src='https://placehold.co/96x96/f2eae4/023621?text=CW';">
            </div>

            <!-- Name and Title -->
            <div class="mt-6">
                <h1 class="text-3xl font-bold text-monstera">Maximilian Hedt</h1>
                <p class="text-monstera text-lg font-medium mt-1">Managing Director</p>
            </div>

            <!-- Separator -->
            <hr class="my-6 border-t border-gray-200">

            <!-- Contact Information -->
            <div class="space-y-4 text-left">
                <!-- Phone (Germany) -->
                <a href="tel:+4915781285687" class="flex items-center text-monstera hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                    <span>ðŸ‡©ðŸ‡ª +49 1578 1285687</span>
                </a>
                <!-- Email -->
                <a href="mailto:maximilian.hedt@regionrise.com" class="flex items-center text-monstera hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <span>christian.walter@regionrise.com</span>

                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/maximilian-hedt-18452256/" target="_blank" rel="noopener noreferrer" class="flex items-center text-monstera hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6 mr-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16.338 16.338H13.67V12.16c0-.995-.017-2.277-1.387-2.277-1.389 0-1.601 1.086-1.601 2.206v4.249H8.014V8.59h2.559v1.174h.037c.356-.675 1.227-1.387 2.526-1.387 2.703 0 3.203 1.778 3.203 4.092v4.869zM5.337 7.433a1.144 1.144 0 0 1-1.144-1.144c0-.629.513-1.144 1.144-1.144.629 0 1.143.515 1.143 1.144c0 .629-.514 1.144-1.143 1.144zm1.408 8.905H3.93v-7.87h2.815v7.87zM17.668 1H6.332C3.388 1 1 3.388 1 6.332v11.336C1 20.612 3.388 23 6.332 23h11.336C20.612 23 23 20.612 23 17.668V6.332C23 3.388 20.612 1 17.668 1z"></path></svg>

        <!-- Footer Action Buttons -->
        <div class="bg-gray-50 p-6">
            <div class="flex flex-col space-y-2">
                <button id="saveContactBtn" class="bg-monstera text-vanilla font-bold py-3 px-6 rounded-full hover:bg-opacity-90 transition-colors w-full">
                    Save Contact
                </button>
                <button id="shareBtn" class="bg-transparent border-2 border-monstera text-monstera font-bold py-3 px-6 rounded-full hover:bg-monstera hover:text-vanilla transition-colors w-full">
                    Share
                </button>
            </div>
        </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-monstera text-vanilla py-2 px-4 rounded-lg shadow-lg">
        Link copied to clipboard!
    </div>

    <script>
        // --- Functionality for the Toast Notification ---
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000); // Hide after 3 seconds
        }

        // --- Functionality for the "Save Contact" Button ---
        const saveContactBtn = document.getElementById('saveContactBtn');
        saveContactBtn.addEventListener('click', () => {
            // VCF (Virtual Contact File) data
            const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:Maximilian Hedt
ORG:RegionRise
TITLE:Managing Director
TEL;TYPE=WORK,VOICE;PREF=1:+4917645801735
TEL;TYPE=WORK,VOICE:+666222397680
EMAIL:maximilian.hedt@regionrise.com
URL;TYPE=LINKEDIN:https://www.linkedin.com/in/maximilian-hedt-18452256/
URL:https://regionrise.com
ADR;TYPE=WORK:;;;Berlin;;;Germany
PHOTO;VALUE=URL:https://framerusercontent.com/images/MM6BfchoYgYDwn7SFswR86evkM.png?scale-down-to=1024
END:VCARD`;

            const blob = new Blob([vcfData], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Christian_Walter.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // --- Functionality for the "Share" Button ---
        const shareBtn = document.getElementById('shareBtn');
        const shareData = {
            title: 'Christian Walter - RegionRise',
            text: 'Check out Christian Walter\'s digital business card.',
            url: window.location.href
        };

        shareBtn.addEventListener('click', async () => {
            // Use Web Share API if available
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    console.log('Card shared successfully');
                } catch (err) {
                    console.error('Error sharing:', err);
                }
            } else {
                // Fallback: Copy URL to clipboard
                try {
                    // Use the modern clipboard API
                    await navigator.clipboard.writeText(window.location.href);
                    showToast('Link copied to clipboard!');
                } catch (err) {
                    console.error('Could not copy text: ', err);
                    // A fallback for the fallback if clipboard API fails (e.g., on non-secure connections)
                    const textArea = document.createElement('textarea');
                    textArea.value = window.location.href;
                    textArea.style.position = 'fixed'; // Avoid scrolling to bottom
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        showToast('Link copied to clipboard!');
                    } catch (execErr) {
                        console.error('Could not copy text with execCommand: ', execErr);
                        showToast('Failed to copy link.');
                    }
                    document.body.removeChild(textArea);
                }
            }
        });
    </script>
</body>
</html>
